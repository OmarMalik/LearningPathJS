<div ng-controller="NewTopicController" class="wrapper">
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input id="title" ng-model="title" type="text" class="validate">
          <label for="title">Title</label>
        </div>
      </div>
      <button class="waves-effect waves-light btn" type="button" ng-click="createNewTopic(title)">Create Topic</button>
    </form>
  </div>
</div>
