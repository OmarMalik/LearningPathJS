<div ng-controller="NewPathController" class="wrapper">

<h1>{{title}}</h1>
<h2>New Path</h2>

Each step of path should have title, description, link to tutorial

<br>
Name <input type="text" ng-model="pathName" /> <br>
Link <input type="text" ng-model="pathLink" /> <br>
Description <input type="text" ng-model="pathDesc" /> <br>

<button ng-click="createPath(pathName, pathLink, pathDesc)">Create Path</button>

</div>
